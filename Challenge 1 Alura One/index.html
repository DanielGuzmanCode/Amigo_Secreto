<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="style.css">

    <!-- Importación de fuentes desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <!-- Encabezado principal -->
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img class="imagen_amigo" src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>

        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos:</h2>

            <!-- Entrada de texto para el nombre del amigo y botón para agregar -->
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" id="agregarButton">Añadir</button>
            </div>
           
            <!-- Lista donde se mostrarán los amigos ingresados -->
            <ul id="listaAmigos" class="name-list" aria-label="Lista de amigos" role="list"></ul>

            <!-- Sección donde se mostrará el resultado del sorteo -->
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <!-- Botones para sortear y reiniciar -->
            <div class="button-container">
                <button class="button-draw" id="sortearButton" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="boton para el sorteo">Sortear amigo
                </button>
                <button class="button-draw" id="reiniciarButton" aria-label="Reiniciar sorteo">
                    <img src="assets/play_circle_outline.png" alt="botón para reiniciar">Reiniciar sorteo
                </button>       
            </div>
        </section>
    </main>

    <!-- Enlace al script JavaScript, con "defer" para que se cargue después del HTML -->
    <script src="app.js" defer></script>
</body>
</html>
